storage:
  # RAID 1 (Fast VM Disk) for active processing
  staging_buffer: "./temp_buffer"
  # RAID 6 (3TB Array) for long-term storage
  permanent_vault: "/media/ai-drive/Content-to-analyze/New-Austin-City-Council-Meetings/"

processing:
  # GPU Safety: 12GB cards should use 'medium' for large files
  # Options: 'tiny', 'base', 'small', 'medium', 'large-v3'
  model_size: "medium"
  # Use 'int8' for CPU or 'float16' for GPU/CUDA
  compute_type: "float16"
  
  # Logic Toggles
  skip_existing_transcripts: true
  auto_hardware_check: true

  # Blacklisted Meeting IDs (Model Suggestion: Force Skip flag)
  force_skip:
    - "id_to_skip_001"
