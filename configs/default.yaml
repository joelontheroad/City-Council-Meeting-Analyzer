storage:
  # RAID 1 (Fast VM Disk) for active processing
  buffer_path: "./temp_buffer"
  # RAID 6 (3TB Array) for long-term storage
  vault_path: "./data/vault"

processing:
  # GPU Safety: 12GB cards should use 'medium' for large files
  model_size: "medium"
  compute_type: "float16"
  
  # Logic Toggles
  skip_existing_transcripts: true
  auto_hardware_check: true

  # Blacklisted Meeting IDs
  force_skip:
    - "id_to_skip_001"
    
